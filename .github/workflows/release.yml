on: { release: { types: [created] } }

name: Nudge the Release
jobs:
  generate:
    name: Create release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master
      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.0
      - name: Show deno version
        run: deno --version
      - name: ðŸ”¨ Nudge for ðŸŽ ðŸ’ª
        run: >-
          deno compile
          --allow-net
          --allow-run
          --target=aarch64-apple-darwin
          --output nudge-aarch64-apple-darwin
          nudge.ts
      - name: ðŸ”¨ Nudge for ðŸŽ
        run: >-
          deno compile
          --allow-net
          --allow-run
          --target=x86_64-apple-darwin
          --output nudge-x86_64-apple-darwin
          nudge.ts
      - name: ðŸ”¨ Nudge for ðŸ§
        run: >-
          deno compile
          --allow-net
          --allow-run
          --target=x86_64-unknown-linux-gnu
          --output nudge-x86_64-unknown-linux-gnu
          nudge.ts
      - name: Nudge the release binaries
        uses: AButler/upload-release-assets@v2.0
        with:
          files: "nudge-*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
